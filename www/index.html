<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Okalo</title>

    <!-- app-ico -->
    <link rel="shortcut icon" href="assets/img/logo.png" type="image/x-icon">

    <!-- BootStrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- BootStrap Icon-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- particle -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>

    <!-- textillate -->
    <link rel="stylesheet" href="assets/vendore/textillate/animate.css">

    <!-- Style -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">

        <section id="Oval" class="mb-4" >

            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-10">
                    <div class="d-flex justify-content-center align-items-center" style="height: 80vh;">

                        <canvas id="canvasOne" width="700" height="420" style="position: absolute;"></canvas>

                        <div id="OkaloHood">

                            <div class="square">
                                <span class="circle"></span>
                                <span class="circle"></span>
                                <span class="circle"></span>
                            </div>

                        </div>
                    </div>

                    <h5 class="text-ligth head text-center">Okalo, Here To Assist You</h5>

                    <div class="col-md mt-4 pt-4">
                        <div class="text-center">
                            <div id="chat-bar" class="d-flex">

                                <input class="input-squere" type="text" name="chatbox" id="chatbox" placeholder="Type Here....">
                                <button id="MIcBtn" class="glow-on-hover"><i class="bi bi-mic"></i></button>
                                <button id="ChatBtn" class="glow-on-hover"><i class="bi bi-chat-left-text"></i></button>
                                <button id="SettingBtn" class="glow-on-hover"><i class="bi bi-gear-wide"></i></button>

                            </div>
                        </div>
                    </div>

                </div>
                <div class="col-md-1"></div>

            </div>

        </section>
    
        <!-- SiriWave -->
        <section id="SiriWave" class="mb-4">

            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="d-flex justify-content-center align-items-center" style="height:100vh;">

                            <div class="">
                                <p class="text-center text-ligth mb-4 siri-message">"Okalo" is a smart, witty, and uniquely Egyptian AI assistant designed to be your digital companion.</p>
                                <div id="siri-container"></div> 
                            </div>

                        </div>
                    </div>
                </div>
            </div>

        </section>

    </div>


    <!--Jquery  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Particle js -->
    <script src="script.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>

    <!-- textillate -->
    <script src="assets/vendore/textillate/jquery.fittext.js"></script>
    <script src="assets/vendore/textillate/jquery.lettering.js"></script>
    <script src="http://jschr.github.io/textillate/jquery.textillate.js"></script>

    <!-- Siri Wave -->
    <script src="https://unpkg.com/siriwave/dist/siriwave.umd.min.js"></script>

    <!-- link main -->
    <script src="main.js"></script>

    <!-- limk controller -->
     <script src="controller.js"></script>

     <!-- linke Eel -->
    <script src="/eel.js"></script>
</body>
</html>
